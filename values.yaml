      max_connections = 210

swagger:
  image:
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
    host: swagger-ui.example.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "64Mi"
      cpu: "100m"

blackbox:
  name: blackbox-exporter
  replicaCount: 1
  image:
    repository: "bitnami/blackbox-exporter"
    tag: "0.24.0"
    pullPolicy: "IfNotPresent"
  service:
    port: "9115"
    name: "blackbox-http"
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "64Mi"
      cpu: "100m"
  config:
    mountPath: "/opt/bitnami/blackbox-exporter/conf/"
    credentialPath: "/opt/bitnami/blackbox-exporter/token/"
    
prometheus:
  refapp: demo-tcnp

prometheus-blackbox-exporter:
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "64Mi"
      cpu: "100m"
  serviceAccount:
    create: false
  extraSecretMounts:
    - name: token-volume
      mountPath: /token
      secretName: blackbox-exporter-token
      readOnly: true
      defaultMode: 420
  config:
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          follow_redirects: true
          preferred_ip_protocol: "ip4"
      http_2xx_with_auth:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          method: GET
          follow_redirects: true
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: true
          preferred_ip_protocol: "ip4" # defaults to "ip6"
          ip_protocol_fallback: false  # no fallback to "ip6"
          authorization:
            credentials_file: "/token/credential.token"
      http_4xx_no_auth:
        prober: http
        http:
          method: GET
          valid_status_codes: [400,401]  # 400 : bad auth, 401 : no auth
          preferred_ip_protocol: "ip4"
          ip_protocol_fallback: false
          follow_redirects: true
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: true