general:
  proxy:
  noProxy:
  
importer:
  delimiter: ";"
  schedule: "0 5 31 2 *"
  tableName: "identites"
  truncateTable: false
  permission: SELECT
  image:
    pullPolicy: IfNotPresent
    registry: "docker.io"
    repository: "mi-data-tooling/aws-cli-unzip"
    tag: "master"
    secret: registry-pull-secret
  bucket:
    url: "s3.fr-par.scw.cloud"
    port: "443"
    name: "mi-dso-data-tooling-dev"
    filePath: "depot/employee.csv"
    destPath: "/data/file.csv"
    ak: "" # access key s3 (A générer et renseigner)
    region: "fr-par"

pgrest:
  fullnameOverride: pgrest-tcnp
  anonRole: anon
  replicaCount: 1
  dbPool: 30
  dbMaxRows: 300
  loglevel: "info" # "crit", "error", "warn", "info"
  service:
    port: 3000
  admin:
    port: 3001
  ingress:
    enabled: true
    host: postgrest.example.com
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  image:
    repository: bitnami/postgrest
    tag: 11.2.2-debian-11-r0
    pullPolicy: IfNotPresent
  hpa:
    replicaCountMin: 1
    replicaCountMax: 7
    averageMemory: 80

adminer:
  enabled: false
  config:
    design: ""
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "250m"
  service:
    type: ClusterIP
    port: "8081"
  ingress:
    enabled: false
    hosts:
      - adminer.example.com

pgadmin4:
  enabled: true
  commonLabels:
    app: tcnp-pgadmin4
    tier: front
  networkPolicy:
    enabled: false
  image:
    repository: crunchydata/crunchy-pgadmin4
    tag: centos8-13.6-4.7.5
  existingSecret: secret-tcnp
  secretKeys:
    pgadminPasswordKey: PGADMIN_SETUP_PASSWORD
  envVarsFromConfigMaps:
    - pgadmin-cm
  envVarsFromSecrets:
    - secret-tcnp
  containerPorts:
    http: 5050
  service:
    type: ClusterIP
    port: 5050
    targetPort: 5050
  ingress:
    enabled: true
    hosts:
      - host: pgadmin.example.com
        paths:
          - path: /
            pathType: Prefix
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  VolumePermissions:
    enabled: false
  init:
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "250m"
  securityContext: ""
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false

global:
  postgresql:
    auth:
      existingSecret: postgres-tcnp
      username: "pgrest"
      database: "tcnp"

